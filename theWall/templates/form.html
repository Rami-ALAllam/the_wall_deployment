<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylingform.css' %}">
</head>

<body>
    <div class="container">
        <div class="reg">
            <h1>Registration</h1>
            <form method="post" action="/register">
                {%csrf_token%}
                <p>First name
                    <input type="text" name="fname">
                </p>
                <p>Last name
                    <input type="text" name="lname">
                </p>
                <p>Email
                    <input type="text" name="email" class="c1">
                </p>
                <p>Birth date
                    <input type="date" name="bdate" class="c2">
                </p>
                <p>Password
                    <input type="password" name="pass" class="c3">
                </p>
                <p>Confirm PW
                    <input type="password" name="con-pass" class="c4">
                </p>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="log">
            <h1>Log in</h1>
            <form method="post" action="/login">
                {%csrf_token%}
                <p>Email
                    <input type="text" name="e-mail" class="c5">
                </p>
                <p>Password
                    <input type="password" name="passwd">
                </p>
                <button type="submit" class="btn">Log In</button>
            </form>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
